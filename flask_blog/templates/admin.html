{%extends 'layout.html'%}


{%block content%}

<div class=" input-group container border m-auto p-4">
    <form action="{{url_for('users.admin_delete_user')}}" method='post'>
        <select name="selected_user" class="form-select " aria-label="Default select example">

            <option selected>select a user</option>
            {%for user in users%}
            <option value="{{user.id}}">{{user.email}}</option>
            {%endfor%}
        </select>


        <button class="btn btn-danger">Delete</button>
    </form>



</div>

{%if deleted_user %}
<!-- <div class = "container border p-2"> -->
<p class="display-4"> User {{deleted_user}} was deleted successfully! </p>

{%else%}
<!-- </div> -->
{%endif%}
{%endblock%}
